<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Edit Country</title>
</head>
<body>
<form action="#" th:action="@{/save}" th:object="${country}" method="post">
Country ID:
<input type="text" th:field="*{countryID}" readonly="readonly"/><br>
Country Name:
<input type="text" th:field="*{countryName}" readonly="readonly"/><br>
Capital Name:
<input type="text" th:field="*{capitalName}" readonly="readonly"/><br>
Population:
<input type="text" th:field="*{population}"/><br>
<button type="submit">update</button>
</form>
</body>
</html>
